<html>
    <head>
        <meta name="viewport" content="width:device-width; initial-scale:1.0">
        <style>
            @font-face {
                font-family: 'New Rodin';
                src: url('FOT-NewRodin Pro B.otf');
            }

            @property --angle {
                syntax: "<angle>";
                initial-value: 0deg;
                inherits: false;
            }

            @keyframes spin {
                0% {
                    --angle: 0deg;
                }
                100% {
                    --angle: 360deg;
                }
            }

            .board-container {
                padding-left: 3vw;
                padding-right: 3vw;
            }

            .team-container-left::before {
                content: '';
                height: 100%;
                width: 100%;
                position: absolute;
                background: conic-gradient(from var(--angle),
                    #de1b22,
                    #ab0d1b,
                    #7b0312,
                    #4d0003,
                    #de1b22
                );
                z-index: -1;
                padding: 0.2vw;
                border-radius: 0.5vw;
                animation: 5s spin linear infinite;
            }

            .team-container-left {
                height: 5.5vh;
                width: 42.5vw;
                position: relative;
                align-items: center;
                display: flex;
                justify-content: center;
                float:left;
            }

            .team-container-right::before {
                content: '';
                height: 100%;
                width: 100%;
                position: absolute;
                background: conic-gradient(from var(--angle),
                    #3363ff,
                    #3743bb,
                    #2c267c,
                    #190e44,
                    #3363ff
                );
                z-index: -1;
                padding: 0.2vw;
                border-radius: 0.5vw;
                animation: 5s spin linear infinite;
            }

            .team-container-right {
                height: 5.5vh;
                width: 42.5vw;
                position: relative;
                align-items: center;
                display: flex;
                justify-content: center;
                float:right;
            }

            .team-score {
                display: flex;
                max-height: 80%;
                flex-grow: 1;
                border-radius: 0.4vw;
                background: linear-gradient(45deg, #0a0a0a 25%, transparent 25%), 
                linear-gradient(-45deg, #0a0a0a 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #0a0a0a 75%), 
                linear-gradient(-45deg, #202020 75%, #0a0a0a 75%);
                background-size: 20px 20px;
                background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
                color: #ffffff;
                vertical-align: middle;
                align-items: center;
                font-family: 'New Rodin';
                font-size: 12;
            }

            .team-initials {
                font-size: 0.65rem;
                padding: 5%;
            }

        </style>
    </head>
    <body>
        <div class="board-container">
            <div class="team-container-left">
                <div class="team-score">
                    <div class="team-initials">LHS</div>
                    <div class="team-name">Ragnarok Racers</div>
                </div>
            </div>
            <div class="team-container-right">
                <div class="team-score">
                    <div class="team-initials">LHS</div>
                    <div class="team-name">Vahalla Vrommers</div>
                </div>
            </div>
        <div>
    </body>
</html>
