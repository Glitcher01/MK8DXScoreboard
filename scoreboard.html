<html>
    <head>
        <meta name="viewport" content="width:device-width; initial-scale:1.0">
        <style>
            @font-face {
                font-family: 'New Rodin';
                src: url('FOT-NewRodin Pro B.otf');
            }

            @property --angle {
                syntax: "<angle>";
                initial-value: 0deg;
                inherits: false;
            }

            @keyframes spin {
                0% {
                    --angle: 0deg;
                }
                100% {
                    --angle: 360deg;
                }
            }
            
            #board-container {
                margin: 0 auto;
                text-align: center;
                display: flex;
                justify-content: center;
            }

            .team-container-left::before {
                content: '';
                height: 150%;
                width: 150%;
                position: absolute;
                background: conic-gradient(from var(--angle),
                    #de1b22,
                    #ab0d1b,
                    #7b0312,
                    #4d0003,
                    #de1b22
                );
                z-index: -1;
                top: -25%;
                left: -25%;
                animation: 5s spin linear infinite;
            }

            .team-container-left {
                height: 5.5vh;
                width: 35vw;
                position: relative;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .team-container-right::before {
                content: '';
                height: 150%;
                width: 150%;
                position: absolute;
                background: conic-gradient(from var(--angle),
                    #3363ff,
                    #3743bb,
                    #2c267c,
                    #190e44,
                    #3363ff
                );
                z-index: -1;
                top: -25%;
                left: -25%;
                animation: 5s spin linear infinite;
            }

            .team-container-right {
                height: 5.5vh;
                width: 35vw;
                position: relative;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .team-score {
                position: absolute;
                display: flex;
                height: 80%;
                width: 100%;
                top: 10%;
                background: linear-gradient(45deg, #0a0a0a 25%, transparent 25%), 
                linear-gradient(-45deg, #0a0a0a 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #0a0a0a 75%), 
                linear-gradient(-45deg, #202020 75%, #0a0a0a 75%);
                background-size: 20px 20px;
                background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
                color: #ffffff;
                vertical-align: middle;
                align-items: center;
                text-align: center;
                font-family: 'New Rodin';
                font-size: 12;
            }
            
            .team-score > * {
                display: inline-block;
            }

            .team-initials {
                font-size: 0.85rem;
                padding-left: 2.5%;
                padding-right: 2.5%;
                width: 10%;
            }
            
            .team-name {
                font-size: 0.95rem;
                padding-left: 2.5%;
                padding-right: 2.5%;
                width: 55%;
            }
            
            .score {
                padding-left: 2.5%;
                padding-right: 2.5%;
                width: 20%;
            }

        </style>
    </head>
    <body>
        <div id=board-container>
            <div class="team-container-left">
                <div class="team-score">
                        <div class="team-initials" id='IL'>LHS</div>
                        <div class="team-name" id = 'NL'>Vahalla Vrommers</div>
                        <div class='score' id = 'SL'>
                        0</div>
                </div>
            </div>
            <div class="team-container-right">
                <div class="team-score">
                    <div class='score' id = 'SR'>0</div>
                    <div class="team-name" id='NR'>Vahalla Vrommers</div>
                    <div class="team-initials" id='IL'>LHS</div>
                </div>
            </div>
        </div>
    </body>
</html>
